<div class="wd-page wd-page-tabed">
    <div class="wd-page-title">
        <div class="wd-page-title-inner">
            <h4>Projects</h4>
            <nav class="wd-breadcrumbs" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Projects</li>
                </ol>
            </nav>
        </div>
        <div class="wd-page-title-control">
            <button class="btn btn-primary btn-rounded" [routerLink]="['/project/add']">Add Project</button>
        </div>
    </div>
    <div class="wd-page-body">

        <div class="wd-panel">
            <div class="wd-panel-body">

                <p-table #dt1 [value]="projects" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[10,25,50]" [loading]="loading">
                    <ng-template pTemplate="header">
                        <tr>
                            <th width="5%"></th>
                            <th width="20%" pSortableColumn="displayName">Title <p-sortIcon field="code"></p-sortIcon>
                            </th>
                            <th>Assigned To</th>
                            <th width="12%">Progress</th>
                            <th>Created By</th>
                            <th>Updated At</th>
                            <th width="8%">Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-p>
                        <tr>
                            <td>
                                <button pButton pRipple type="button" icon="pi pi-bars" class="p-button-rounded"
                                    pTooltip="Tasks" tooltipPosition="bottom"
                                    [routerLink]="['/task/'+p.docId]"></button>
                            </td>
                            <td>{{p.title}}</td>
                            <td>
                                <p-chip label="{{userInfo(aid)}}" *ngFor="let aid of p.assignedId" class="mx-1">
                                </p-chip>
                            </td>
                            <td>
                                <p-progressBar [value]="p.progress"></p-progressBar>
                            </td>
                            <td>
                                <p-chip label="{{p.createdByName}}"></p-chip>
                            </td>
                            <td>
                                {{p.createdAt.seconds * 1000 | date:' LLL dd, yyyy hh:mm:aa'}}<br />
                                {{p.updatedAt.seconds * 1000 | date:' LLL dd, yyyy hh:mm:aa'}}
                            </td>
                            <td>
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success p-mr-2"
                                    [routerLink]="['/project/edit/'+ p.docId]" pTooltip="Edit"
                                    tooltipPosition="bottom"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                                    pTooltip="Delete" tooltipPosition="bottom"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

            </div>
        </div>

    </div>
</div>
