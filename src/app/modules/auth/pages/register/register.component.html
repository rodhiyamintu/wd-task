<div class="wd-auth-wrapper">
    <div class="wd-auth-inner">
        <h3>Create An Account!</h3>
        <p-messages [(value)]="msgs" closeable="false"></p-messages>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm)" novalidate>
            <div class="mb-3">
                <label class="form-label">Organization Name<span>*</span></label>
                <input type="text" class="form-control" formControlName="name" placeholder="Organization Name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email addresss<span>*</span></label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email Address">
                <!-- <div class="form-text text-danger fw-bold" *ngif="loginForm.email.errors">Email address is required.
                </div> -->
            </div>
            <div class="mb-3">
                <label class="form-label">Password<span>*</span></label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <!-- <div class="form-text text-danger fw-bold">Password is required.</div> -->
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
            </div>

            <div class="text-center mt-4">
                Already have an Account? <a href="" [routerLink]="['/login']" class="fw-bold">Login</a>
            </div>
        </form>
    </div>
</div>


<p-blockUI [blocked]="blocked">
    <p-progressSpinner strokeWidth="4"></p-progressSpinner>
</p-blockUI>
